<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>{{page_title}}</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Instagram</th>
                <th scope="col">Twitter</th>
                <th scope="col">Negara</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>

                {% for akun in member %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{akun.first_name}}</td>
                    <td>{{akun.last_name}}</td>
                    <td>{{akun.instagram}}</td>
                    <td>{{akun.twitter}}</td>
                    <td>{{akun.negara}}</td>
                    <td><a class="btn btn-danger" href="{% url 'delete' akun.id %}" title="">Delete</a></td>
                    <td><a class="btn btn-warning" href="{% url 'update' akun.id %}" title="">Update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="create">Plus</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
